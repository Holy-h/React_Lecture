<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <!--  <div id="root"><button>Love</button></div> -->
    <script>
      const e = React.createElement;

      class LoveBtn extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            liked: false
          };
          // state
        }

        render() {
          return e(
            "button",
            {
              onClick: () => {
                this.state.liked === true
                  ? this.setState({ liked: false })
                  : this.setState({ liked: true });
              },
              type: "submit"
            },
            this.state.liked === true ? "Liked" : "Like"
          );
          // <button onClick="onclick" type: "submit">Love</button> 이 태그를 만드는 설계도
        }
      }
    </script>
    <script>
      ReactDOM.render(e(LoveBtn), document.querySelector("#root")); // 설계도를 구현(렌더)
    </script>
  </body>
</html>
